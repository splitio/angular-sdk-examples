<h2>Features</h2>
<button type="button" class="btn btn-default" (click)="this.getTreatments()">Get Treatments</button>
<div *ngFor="let feature of this.featureFlagss">
  <div *ngIf="this.treatments && this.treatments[feature]">
    <p>
      <strong>{{feature}}: </strong>
      {{this.treatments[feature]}}
    </p>
  </div>
</div>
